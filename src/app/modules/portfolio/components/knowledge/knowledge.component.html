<div class="container">
  <h2>Conhecimentos</h2>
  <ul>
    @for (item of arrayKnowledge(); track item) {
      <li [matTooltip]="item.title">
        <img
          [src]="item.src"
          [alt]="item.alt"
          loading="lazy"
          width="22px"
          height="24px"
        />
      </li>
    }
  </ul>
</div>
